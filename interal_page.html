<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stat Quest</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="internal.css">
</head>

<body>

<!-- NAV BAR -->
    <header>
        <nav>
            <div class="nav-wrapper">
                <a href="#" class="brand-logo">Logo</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="index.html">Home</a></li>
                </ul>
            </div>
        </nav>
    </header>

<!-- MAIN SECTION -->
    <div class="row" id="main-row">
        <div class="container" id="main-container">
            <div id="game-image-input" class="col s12 m6 l6">
                <img id="main-pic" src="" class="responsive-img" style="width:100%; height:auto;">
            </div>
            <div class="col s12 m12 l5" style="text-align: left;">
                <ul class="game-summary">
                    <h4 id="title"></h4>
                    <li class="subtitle">Genre: </br><span id="genre"></span></li>
                    <li class="subtitle">Mode: </br><span id="mode"></span></li>
                    <li class="subtitle">Year: </br><span id="year"></span></li>
                    <li class="subtitle">Platform: </br><span id="platform"></span></li>
                    <li class="subtitle">Developer: </br><span id="developer"></span></li>
                </ul>
            </div>
        </div>
    </div>

<!-- DESCRIPTION -->
    <div class="row">
        <div id="description-input" class="col s12">
            <div class="container">
                <h3 class="section-title">Description:</h3>
                <h4 id="description-body">
                </h4>
            </div>
        </div>
    </div>

<!-- SEQUEL -->
    <div class="container">
        <div class="row">
            <div id=related-games class="col s12">
                <h3 class="section-title">Sequels:</h3>
            </div>
        </div>

        <div class="row">
            <div class="col s12 m6 l4">
                <div class="related-game">
                    <img id="related-game-image-input1" src="" class="responsive-img">
                </div>
            </div>

            <div class="col s12 m6 l4">
                <div class="related-game">
                    <img id="related-game-image-input2" src="" class="responsive-img">
                </div>
            </div>

            <div class="col s12 m6 l4">
                <div class="related-game">
                    <img id="related-game-image-input3" src="" class="responsive-img">
                </div>
            </div>

            <div class="col s12 m6 l4">
                <div class="related-game">
                    <img id="related-game-image-input4" src="" class="responsive-img">
                </div>
            </div>

            <div class="col s12 m6 l4">
                <div class="related-game">
                    <img id="related-game-image-input5" src="" class="responsive-img">
                </div>
            </div>

            <div class="col s12 m6 l4">
                <div class="related-game">
                    <img id="related-game-image-input6" src="" class="responsive-img">
                </div>
            </div>
        </div>
    </div>

<!-- MEME SECTION -->
    <div class="row" id="meme-section">
        <div id="meme-btn" class="col s12 center">
            <a class="waves-effect waves-light btn btn-large">See Related Gifs</a>
        </div>
        <div class="col s3">
        </div>
        <div class="col s6">
            <div id="memes"></div>
        </div>
        <div class="col s3">
        </div>
    </div>   
        

<!-- SCRIPT -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./script.js"></script>
    <script src="./memebutton.js"></script>
    <script src="./singleGame.js"></script>
    <script src="./sequels.js"></script>
</body>

</html>
